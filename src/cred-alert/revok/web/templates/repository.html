<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CCP</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
  </head>
  <body>
    <div id="content">
      <h3>Credential Counts By Branch</h3>
      <h4>Private: {{.Private}}</h4>
      <table class="pure-table pure-table-bordered">
        <thead>
          <th>Branch</th>
          <th>Credential Count</th>
        </thead>

        {{range .Branches}}
        <tr>
          <td>{{.Name}}</td>
          <td>{{.CredentialCount}}</td>
        </tr>
        {{end}}
      </table>
    </div>
  </body>
</html>
