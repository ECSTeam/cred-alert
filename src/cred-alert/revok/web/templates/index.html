<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CCP</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  </head>
  <body>
    <div id="content">
      <h3>Credential Counts By Organization</h3>
      <table class="pure-table pure-table-bordered">
        <thead>
          <th>Organization</th>
          <th>Credential Count</th>
        </thead>

        {{range .}}
        <tr>
          <td><a href="/organizations/{{.Name}}">{{.Name}}</a></td>
          <td>{{.CredentialCount}}</td>
        </tr>
        {{end}}
      </table>
    </div>
  </body>
</html>
