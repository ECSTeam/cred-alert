applications:
- name: cred-alert-staging
  instances: 2
  memory: 128M
  disk_quota: 1024M
  host: cred-alert-staging
  domain: cfapps.io
  buildpack: binary_buildpack
  stack: cflinuxfs2
  services:
  - cred-alert-staging-logs
  env:
    IGNORED_REPOS: ".*-credentials$"
    DATA_DOG_ENVIRONMENT_TAG: "staging"
