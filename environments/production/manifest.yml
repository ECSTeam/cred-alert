applications:
- name: cred-alert-ingestor-production
  instances: 2
  memory: 128M
  disk_quota: 1024M
  host: cred-alert
  domain: cfapps.io
  buildpack: binary_buildpack
  stack: cflinuxfs2
  command: ./cred-alert-ingestor
  services:
  - cred-alert-production-logs
  env:
    ENVIRONMENT: "production"

- name: cred-alert-worker-production
  instances: 1
  memory: 512M
  disk_quota: 1024M
  no-route: true
  health-check-type: none
  buildpack: binary_buildpack
  stack: cflinuxfs2
  command: ./cred-alert-worker
  services:
  - cred-alert-mysql
  - cred-alert-production-logs
  env:
    IGNORED_REPOS: ".*-credentials"
    ENVIRONMENT: "production"
